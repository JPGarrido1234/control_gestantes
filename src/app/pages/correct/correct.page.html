<ion-content [fullscreen]="true">
  <div class="wrapper">
    <ion-grid fixed>
      <ion-row class="ion-text-center ion-padding">
        <ion-col size="12">
          <img style="width: 90px; height: 90px;" src="/assets/icon/icon_ok.png" />
        </ion-col>
      </ion-row>
      <ion-row class="ion-text-center ion-padding">
        <ion-col size="12">
          <ion-label color="primary" style="font-size: 3em;">{{ 'correcto.title' | translate }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
