<ion-content color="secondary" [fullscreen]="true">
  <img src="/assets/img/logo-full.png"/>
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
        <ion-col size="3">
          <img id="style_img_gare" src="/assets/icon/gear_icon.png"/>
        </ion-col>
        <ion-col id="text_center_col" size="4">
          <ion-label class="ajustes_text">{{ 'ajustes.ajustes' | translate }}</ion-label>
        </ion-col>
    </ion-row>
    <ion-row class="ion-padding ion-justify-content-left">
      <ion-col size="5">
        <ion-item color="secondary">
          <span class="ajustes_text">{{ 'ajustes.txt_idiomas' | translate }}</span>
        </ion-item>
        <ion-item *ngIf="arr_idiomas.length > 0">
          <!--
          <ion-select (ionChange)="languageChanged()" [(ngModel)]="selectedLanguage" placeholder="{{idioma_user}}">
              <ion-select-option selected="false" *ngFor="let arr of arr_idiomas" [value]="getIdiomaAbre(arr?.descripcion)">{{arr?.descripcion}}</ion-select-option>
          </ion-select>
          -->
          <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
            <ion-select-option *ngFor="let arr of arr_idiomas" [value]="getIdiomaAbre(arr?.descripcion)">{{arr?.descripcion}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
